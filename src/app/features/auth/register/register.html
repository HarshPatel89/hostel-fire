
<div class="auth-wrapper">
  <div class="auth-card">
    <h2><i class="pi pi-user-plus"></i> Create an account</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <input type="text" placeholder="Username" name="username" [(ngModel)]="username" required />
      <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required />
      <input type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      <button type="submit" [disabled]="registerForm.invalid || password !== confirmPassword">
        <i class="pi pi-user-plus"></i> Sign up
      </button>
    </form>
    <p class="signup-link">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
